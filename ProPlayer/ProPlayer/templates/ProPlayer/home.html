{% extends 'ProPlayer/base.html' %}

{% block content %}
<table border="1">
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Birthday</th>
    </tr>
    {% for player in players %}
        <tr>
            <td>{{ player.username }}</td>
            <td>{{ player.name }}</td>
            <td>{{ player.birthday | date:"Y/m/d" }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
